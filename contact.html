  <!-- Contact Section -->
  <section id="contact" class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-lg-6">
          <h2 class="display-4 mb-4">Contact Us</h2>
          <p><strong>Address:</strong> 4335 Hawthorne Rd, Gloucester, ON K1G 3N4</p>
          <p><strong>Phone:</strong> 613-237-5854</p>
          <p><strong>Email:</strong> info@doubledashraceway.com</p>
          <p><strong>Opening Hours:</strong></p>
          <ul>
            <li>Monday-Friday: 9am-5pm</li>
            <li>Saturday-Sunday: 7am-8pm</li>
          </ul>
        </div>
        <div class="col-lg-6">
          <h2 class="display-4 mb-4">Find Us</h2>
          <!--<div id="map"></div>-->
          <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d16643.767709436197!2d-75.56377191176385!3d45.33125830743816!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sca!4v1688341459944!5m2!1sen!2sca" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

      </div>

  <!-- Contact Form -->
  <section id="contact-form" class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 mx-auto">
          <h2 class="display-4 mb-4">Ask Us</h2>
          <form>
            <div class="form-group">
              <label for="name">Your Name:</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
              <label for="email">Email address:</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email address" required>
            </div>
            <div class="form-group">
              <label for="message">Message:</label>
              <textarea class="form-control" id="message" rows="5" placeholder="Enter your message" required></textarea>
            </div>
            <button type="submit" class="btn btn-danger">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </section>
