<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DoubleDash Raceway - Cars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <style>
    .navbar-brand {
      display: flex;
      align-items: center;
    }

    .navbar-brand img {
      margin-right: 5px;
    }

    #car-selection {
      padding: 0 15px;
    }

    .filter-section {
      margin-bottom: 20px;
    }

    .filter-section label,
    .sort-section label {
      margin-right: 10px;
    }

    .car-item {
      display: none;
    }

    .info-image {
      display: block;
      margin-left: auto;
      margin-right: auto;
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
    }
  </style>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    $(document).ready(function () {
      // Filter cars based on selected brands
      $(".filter-checkbox").change(function () {
        var selectedBrands = [];
        $(".filter-checkbox:checked").each(function () {
          selectedBrands.push($(this).val());
        });
  
        if (selectedBrands.length > 0) {
          $(".car-item").hide();
          selectedBrands.forEach(function (brand) {
            $(".car-item[data-brand='" + brand + "']").show();
          });
        } else {
          $(".car-item").show();
        }
      });
  
      // Sort cars by price
      $("#sort-price").change(function () {
        var sortBy = $(this).val();
        var carItems = $(".car-item");
  
        if (sortBy === "asc") {
          carItems.sort(function (a, b) {
            var priceA = $(a).find(".car-price").text().replace("$", "");
            var priceB = $(b).find(".car-price").text().replace("$", "");
            return parseFloat(priceA) - parseFloat(priceB);
          });
        } else if (sortBy === "desc") {
          carItems.sort(function (a, b) {
            var priceA = $(a).find(".car-price").text().replace("$", "");
            var priceB = $(b).find(".car-price").text().replace("$", "");
            return parseFloat(priceB) - parseFloat(priceA);
          });
        }
  
        $(".car-list").html(carItems);
      });
  
      // Show all cars by default
      $(".car-item").show();
    });
  </script>
  
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #c0c0c0;">
    <a class="navbar-brand" href="#">
      <img src="assets/logo1.png" alt="Logo" width="180" height="80" class="d-inline-block align-top">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html" style="color: black;">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="tracks.html" style="color: black;">Tracks</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="cars.html" style="color: black;">Cars</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="instructors.html" style="color: black;">Instructors</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="leaderboards.html" style="color: black;">Leaderboards</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="contact.html" style="color: black;">Contact Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="booking.html" style="color: black;">Book Now</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Car Selection Section -->
  <section id="car-selection" class="py-5">
    <div class="container">
      <h2 class="display-4 text-center mb-5">Car Rentals</h2>

      <div class="row">
        <div class="col-lg-3">
          <div class="filter-section">
            <h5>Brands</h5>
            <div>
              <label><input type="checkbox" class="filter-checkbox" value="Porsche"> Porsche</label>
            </div>
            <div>
              <label><input type="checkbox" class="filter-checkbox" value="BMW"> BMW</label>
            </div>
            <div>
              <label><input type="checkbox" class="filter-checkbox" value="Audi"> Audi</label>
            </div>
          </div>

          <div class="sort-section">
            <h5>Sort By Price</h5>
            <select id="sort-price" class="form-control">
              <option value="asc">Low to High</option>
              <option value="desc">High to Low</option>
            </select>
          </div>
        </div>

        <div class="col-lg-9">
          <div class="row car-list">
            <div class="col-lg-4">
              <div class="card car-item" data-brand="Porsche">
                <img class="card-img-top" src="assets/car1.jpg" alt="Car 1">
                <div class="card-body">
                  <h5 class="card-title">Porsche 911 GT3 RS</h5>
                  <p class="card-text">Description of Car 1.</p>
                  <p class="car-price">$4000/day</p>
                </div>
              </div>
            </div>
            <div class="col-lg-4">
              <div class="card car-item" data-brand="BMW">
                <img class="card-img-top" src="assets/car2.jpg" alt="Car 2">
                <div class="card-body">
                  <h5 class="card-title">BMW M4 comp.</h5>
                  <p class="card-text">Description of Car 2.</p>
                  <p class="car-price">$3000/day</p>
                </div>
              </div>
            </div>
            <div class="col-lg-4">
              <div class="card car-item" data-brand="Audi">
                <img class="card-img-top" src="assets/car3.jpg" alt="Car 3">
                <div class="card-body">
                  <h5 class="card-title">Audi RS5</h5>
                  <p class="card-text">Description of Car 3.</p>
                  <p class="car-price">$3500/day</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</body>

</html>
